{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="bi bi-robot text-primary" style="font-size: 3rem;"></i>
                        <h4 class="mt-2">KeTai Consulting</h4>
                        <p class="text-muted">Панель управления AI-агентом</p>
                    </div>
                    
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle"></i>
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    {% if success %}
                    <div class="alert alert-success" role="alert">
                        <i class="bi bi-check-circle"></i>
                        {{ success }}
                    </div>
                    {% endif %}
                    
                    <form method="post" action="/admin/login">
                        <div class="mb-3">
                            <label for="username" class="form-label">Логин</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Введите логин" required autofocus
                                   value="{{ username or '' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Введите пароль" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right"></i>
                                Войти
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <a href="/admin/forgot-password" class="text-muted text-decoration-none">
                            <i class="bi bi-key"></i>
                            Забыли пароль?
                        </a>
                    </div>
                </div>
                
                <div class="card-footer text-center text-muted">
                    <small>
                        <i class="bi bi-shield-check"></i>
                        Безопасный вход в систему
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
