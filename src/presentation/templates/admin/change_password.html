{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar (заглушка) -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">
                            <i class="bi bi-house-door"></i>
                            Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/change-password">
                            <i class="bi bi-key"></i>
                            Смена пароля
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Смена пароля</h1>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            {% if error %}
                            <div class="alert alert-danger" role="alert">
                                <i class="bi bi-exclamation-triangle"></i>
                                {{ error }}
                            </div>
                            {% endif %}
                            
                            {% if success %}
                            <div class="alert alert-success" role="alert">
                                <i class="bi bi-check-circle"></i>
                                {{ success }}
                            </div>
                            {% endif %}
                            
                            <form method="post" action="/admin/change-password">
                                <div class="mb-3">
                                    <label for="current_password" class="form-label">Текущий пароль</label>
                                    <input type="password" class="form-control" id="current_password" name="current_password" 
                                           required autofocus>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="new_password" class="form-label">Новый пароль</label>
                                    <input type="password" class="form-control" id="new_password" name="new_password" 
                                           required minlength="6">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="confirm_password" class="form-label">Подтвердите новый пароль</label>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                                           required minlength="6">
                                </div>
                                
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i>
                                    Изменить пароль
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="bi bi-info-circle text-info"></i>
                                Требования к паролю
                            </h5>
                            <ul class="list-unstyled">
                                <li><i class="bi bi-check text-success"></i> Минимум 6 символов</li>
                                <li><i class="bi bi-check text-success"></i> Используйте буквы и цифры</li>
                                <li><i class="bi bi-check text-success"></i> Избегайте простых паролей</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
// Проверка совпадения паролей
document.getElementById('confirm_password').addEventListener('input', function() {
    const newPassword = document.getElementById('new_password').value;
    const confirmPassword = this.value;
    
    if (newPassword !== confirmPassword) {
        this.setCustomValidity('Пароли не совпадают');
    } else {
        this.setCustomValidity('');
    }
});
</script>
{% endblock %}
