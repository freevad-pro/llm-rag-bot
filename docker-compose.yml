# Development Docker Compose
# Архитектура: 2 контейнера (упрощенная для разработки)
# - app: FastAPI + Telegram бот в одном контейнере (hot reload)
# - postgres: база данных

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@postgres:5432/catalog_db
      - DEBUG=true
      - LOG_LEVEL=INFO
      - OPENAI_API_KEY=sk-test-key-for-development-only
      - DEFAULT_LLM_PROVIDER=yandex
      # В development режиме бот НЕ отключается (все в одном контейнере)
      - DISABLE_TELEGRAM_BOT=false
      # Development пароль: "password" (НЕ используйте в production!)
    depends_on:
      - postgres
    volumes:
      - ./data/persistent/chroma:/app/data/chroma
      - ./data/uploads:/app/data/uploads
      - ./src:/app/src  # Для hot reload в development
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: catalog_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password  # ТОЛЬКО для разработки! В production смените!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
