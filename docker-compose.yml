# Development Docker Compose
# Архитектура: 2 контейнера (упрощенная для разработки)
# - app: FastAPI + Telegram бот в одном контейнере (hot reload)
# - postgres: база данных

services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Переопределяем только критичные для development настройки
      - DATABASE_URL=postgresql+asyncpg://postgres:password@postgres:5432/catalog_db
      # BOT_USERNAME и другие переменные читаются из .env файла
      # Все остальные переменные берутся из .env файла
    depends_on:
      - postgres
    volumes:
      - ./data/persistent/chroma:/app/data/chroma
      - ./data/uploads:/app/data/uploads
      - ./src:/app/src  # Для hot reload в development
      - ./.env:/app/.env  # Синхронизация .env файла с хостом
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: catalog_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password  # ТОЛЬКО для разработки! В production смените!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
